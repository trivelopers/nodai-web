version: '3.8'

services:
  # Traefik reverse proxy
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Traefik dashboard (opcional, para debug)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik-data/acme.json:/acme.json
      - ./traefik-data/traefik.yml:/etc/traefik/traefik.yml:ro
    networks:
      - traefik
    environment:
      - TRAEFIK_API_DASHBOARD=true
      - TRAEFIK_API_INSECURE=true # Solo para desarrollo
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.nodai.app`)"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"

  # NodAI Web Application
  nodai-web:
    build: .
    container_name: nodai-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nodai-web.rule=Host(`nodai.app`) || Host(`www.nodai.app`)"
      - "traefik.http.routers.nodai-web.tls=true"
      - "traefik.http.routers.nodai-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.nodai-web.loadbalancer.server.port=80"
      # Redirect www to non-www
      - "traefik.http.middlewares.www-redirect.redirectregex.regex=^https://www\\.nodai\\.app/(.*)"
      - "traefik.http.middlewares.www-redirect.redirectregex.replacement=https://nodai.app/$${1}"
      - "traefik.http.routers.nodai-web.middlewares=www-redirect"

networks:
  traefik:
    external: true
