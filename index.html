        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
                typography: ({ theme }) => ({
                    DEFAULT: {
                        css: {
                           '--tw-prose-body': theme('colors.slate[600]'),
                           '--tw-prose-headings': theme('colors.slate[800]'),
                           '--tw-prose-invert-body': theme('colors.slate[300]'),

                    }

            }
          }
        }

    <style>

                        radial-gradient(circle at bottom right, rgba(20, 184, 166, 0.1), transparent 40%);
        }
        .dark .gradient-bg {
            background: radial-gradient(circle at top left, rgba(14, 165, 233, 0.15), transparent 50%),
